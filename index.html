<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MensajesApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="chat">
        <header class="header">
            <div class="header__primary">
                <div class="user">
                    <div class="user__image">
                        <img src="./assets/images/profile.jpg" alt="User profile image" width="48" height="48">
                    </div>
                    <p class="user__info">
                        <span class="user__info--name">Leydi Velazco</span>
                        <span class="user__info--status">ONLINE</span>
                    </p>
                </div>
            </div>
            <div class="header__secondary">
                <button class="button">
                    <i>Video Call</i>
                </button>
                <button class="button">
                    <i>Call</i>
                </button>
                <button class="button">
                    <i>Search</i>
                </button>
            </div>
        </header>
        <div class="message__list">

        </div>
        <div class="action__list">

        </div>
    </div>
</body>
</html>
