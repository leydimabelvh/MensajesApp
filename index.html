<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MensajesApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="chat">
        <header class="header">
            <div class="header__primary">
                <div class="user">
                    <div class="user__image">
                        <img src="./assets/images/profile.jpg" alt="User profile image" width="48" height="48">
                    </div>
                    <p class="user__info">
                        <span class="user__info--name">Leydi Velazco</span>
                        <span class="user__info--status">ONLINE</span>
                    </p>
                </div>
            </div>
            <div class="header__secondary">
                <button class="button">
                    <i>Video Call</i>
                </button>
                <button class="button">
                    <i>Call</i>
                </button>
                <button class="button">
                    <i>Search</i>
                </button>
            </div>
        </header>
        <div class="message__list">
            <div class="date">11/11/2022</div>
            <div class="message is-receiver">
                <div class="message__body">
                    <p class="message__text">Estoy recibiendo este mensaje.</p>
                </div>
                <div class="message__detail">
                    <span class="message__date">09:28 a.m.</span>
                    <span class="message__status"></span>
                </div>
            </div>
            <div class="message is-sender">
                <div class="message__body">
                    <p class="message__text">Estoy enviando este mensaje.</p>
                </div>
                <div class="message__detail">
                    <span class="message__date">09:28 a.m.</span>
                    <span class="message__status is-doubleCheck"></span>
                </div>
            </div>
            <div class="message is-receiver">
                <div class="message__body">
                    <p class="message__text">Estoy recibiendo este mensaje.</p>
                </div>
                <div class="message__detail">
                    <span class="message__date">09:28 a.m.</span>
                    <span class="message__status"></span>
                </div>
            </div>
            <div class="date">12/11/2022</div>
            <div class="message is-sender">
                <div class="message__body">
                    <p class="message__text">Estoy enviando este mensaje.</p>
                </div>
                <div class="message__detail">
                    <span class="message__date">10:30 a.m.</span>
                    <span class="message__status is-doubleCheck"></span>
                </div>
            </div>
            <div class="message is-receiver">
                <div class="message__body">
                    <p class="message__text">Estoy recibiendo este mensaje.</p>
                </div>
                <div class="message__detail">
                    <span class="message__date">10:30 a.m.</span>
                    <span class="message__status"></span>
                </div>
            </div>
        </div>
        <div class="action__list">
            <div class="action__button">
                <button class="buttonIcon">
                    <i class="icon-smile"></i>
                </button>
            </div>
            <div class="action__button">
                <button class="buttonIcon">
                    <i class="icon-paperclip"></i>
                </button>
            </div>
            <div class="action__message">
                Escribir mensaje...
            </div>
            <div class="action__button">
                <button class="buttonIcon">
                    <i class="icon-send"></i>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
